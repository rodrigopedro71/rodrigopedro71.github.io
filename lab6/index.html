<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Exemplo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    section, aside {
      background-color: #ecf0f1;
      padding: 1rem;
      border-radius: 6px;
    }

    section h2, aside h2 {
      margin-top: 0;
    }

    .lista-produtos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    article {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      width: 200px;
      text-align: center;
    }

    article img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minha Loja Online</h1>
    <nav aria-label="Menu principal">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Cesto</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="produtos-titulo">
      <h2 id="produtos-titulo">Lista de Produtos</h2>
      <section class="lista-produtos" id="zona-produtos">
        <!-- Produtos serão inseridos dinamicamente via JavaScript -->
        <!-- Exemplo de estrutura de produto:
        <article>
          <h3>Produto Exemplo</h3>
          <img src="img/produto.jpg" alt="Imagem do produto exemplo">
          <p>Descrição breve do produto.</p>
          <button>Adicionar ao cesto</button>
        </article>
        -->
      </section>
    </section>

    <aside aria-labelledby="cesto-titulo">
      <h2 id="cesto-titulo">Cesto de Compras</h2>
      <section id="zona-cesto">
        <!-- Itens do cesto inseridos dinamicamente -->
      </section>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Minha Loja Online. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
